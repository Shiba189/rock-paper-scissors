<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gameDiv">
        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="content">
            <h2 class="description">Choose your play</h2>
            <p class="resultDescription">First to score 5 points wins the game</p>
        </div>
        <div class="scoreDiv">
            <h3 class="hoomanScore">Player: 0</h3>
            <h3 class="robotScore">Computer: 0</h3>
        </div>
        <div class="choosePlay">
            <input type="image" class="button" id="rock" src="images/rock.png">
            <input type="image" class="button" id="paper" src="images/paper.png">
            <input type="image" class="button" id="scissors" src="images/scissors.png">        
        </div>
        <div class="again">
            <button id="playAgain">Play Again</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
